<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>우측슬라이드</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" /> 	
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<script src="../../js/jquery-3.5.1.min.js"></script>
	</head>
	<body>		
		<div class="page-wrapper">
			
			<header class="header auto-hide">
				<div class="btn-left">
					<a href="javascript:history.go(-1);" class="btn-ico btn-back" role="button" aria-label="이전"><span class="blind">뒤로</span></a>
				</div>
				<h1 class="title">우측슬라이드 예제
				</h1>
			</header>			

			<div class="container">	
				<div class="content-group">  
					<div class="inner-20">
						<div class="content-wrap">
							<h3 class="tit-type01">할인혜택을 선택하세요. (중복가능)</h3>
							<div class="btn-group mt-20">
								<button type="button" class="btn btn-lg btn-type-open" onclick="LayerPopup.openRight('pop03', this);" id="A1">클릭</button>
							</div>							
							
						</div>
					</div>
				</div>
			</div>
			<div class="footer auto-hide">
				<button type="button" class="btn btn-float btn-primary">다음</button>				
			</div>

		</div>

		<!-- 우측슬라이드 -->
		<section class="layerpop pop03 pop-right" role="modal" aria-hidden="true">
			<div class="pop-wrap">			
				<h3 class="blind">우측슬라이드 팝업</h3>
				<div class="pop-content">
					<div class="pc-wrap type-page-right">
						<div class="pr-hd">
							<button type="button" class="btn-ico btn-back" onclick="LayerPopup.closeRight();"><span class="blind">닫기</span></button>
						</div>
						<div class="pr-body sc-y">
							<h4 class="tit-type01">할인항목 선택</h4>
							<div class="list-chk type02">
								<ul>
									<li>
										<div class="common-check">
											<input type="checkbox" id="chk1">
											<label for="chk1">
												<span class="item-txt">해당 할인혜택 없음</span>
											</label>
										</div>
									</li>
									<li>
										<div class="common-check">
											<input type="checkbox"  id="chk2">
											<label for="chk2">
												<span class="item-txt">청년가구할인</span>
												<span class="flag-sale">10% 할인</span>
												<span class="item-info">- 만19~34세</span>
												<span class="item-info">- 연소득(배우자합산) 4천만 초과 5천만 이하</span>
											</label>
										</div>
									</li>
									<li>
										<div class="common-check">
											<input type="checkbox"  id="chk3">
											<label for="chk3">
												<span class="item-txt">임대차계약전자계약</span>
												<span class="flag-sale">3% 할인</span>
												<span class="item-info">- 국토교통부 부동산거래</span>
												<span class="item-info">전자계약시스템으로 계약</span>
											</label>
										</div>
									</li>
									<li>
										<div class="common-check">
											<input type="checkbox"  id="chk4">
											<label for="chk4">
												<span class="item-txt">모범납세자</span>
												<span class="flag-sale">10% 할인</span>
												<span class="item-info">- 모범납세자 포상 및 정부 표창</span>
											</label>
										</div>
									</li>
									
									<li>
										<div class="common-check">
											<input type="checkbox"  id="chk5">
											<label for="chk5">
												<span class="item-txt">사회배려층 추가할인</span>
												<span class="item-info">- 사회배려층인 경우 추가할인 혜택항목에서 요건을 확인하여 하나 더 선택할 수 있어요.</span>
											</label>
										</div>
									</li>
								</ul>
							</div>
						</div>					
					</div>
					<div class="btn-group">	
						<button type="button" class="btn btn-float btn-primary">확인</button>	
					</div>
				</div>
			</div>
		</section>
		

		<script src="../../js/common_ui.js"></script>
	</body>
</html>
