<!DOCTYPE html>
<html lang="ko">

<head>

	<title>공인중개사 조회</title>

	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<script src="../../js/jquery-3.5.1.min.js"></script>
</head>

<body>

    <div class="page-wrapper">

    </div>


    <!-- layerpop : 공인중개사 조회 상세 -->
    <section class="layerpop pop01 pop-page" role="dialog" aria-hidden="true">
        <div class="pop-wrap">
            <div class="pop-content">
                <div class="pc-wrap type-page">
                    <div class="header auto-hide">
                        <h4 class="title ta-c">공인중개사 조회 상세</h4>
                        
                        <div class="btn-right">

                    </div>

                    <div class="pp-body type-pd0 sc-y mt-50">
                        <div class="content-group">
                            <div class="inner-20">

                                <!-- s:기본정보 -->
                                <div class="tb-result mt-0">
                                    <h5 class="title">기본정보</h5>
                                    <div class="table-wrap type02">
                                        <table>
                                            <caption>상호, 대표자, 등록번호, 구분, 상태, 보증보험유무, 등록일자로 구분된 공인중개사 기본정보 내용</caption>
                                            <colgroup>
                                                <col width="40%">
                                                <col>
                                            </colgroup>
                                            <tbody>
                                                <tr>
                                                    <th>상호</th>
                                                    <td>가인부동산공인중개사사무소</td>
                                                </tr>
                                                <tr>
                                                    <th>대표자</th>
                                                    <td>홍길동</td>
                                                </tr>
                                                <tr>
                                                    <th>등록번호</th>
                                                    <td>92480000-05095</td>
                                                </tr>
                                                <tr>
                                                    <th>구분</th>
                                                    <td>공인중개사</td>
                                                </tr>
                                                <tr>
                                                    <th>상태</th>
                                                    <td>영업 중</td>
                                                </tr>
                                                <tr>
                                                    <th>보증보험유무</th>
                                                    <td>유</td>
                                                </tr>
                                                <tr>
                                                    <th>등록일자</th>
                                                    <td>2015-05-15</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                                <!-- //e:기본정보 -->

                                <!-- s:소속공인중개사 및 중개보조원 -->
                                <div class="tb-result">
                                    <h5 class="title">소속공인중개사 및 중개보조원</h5>
                                    <div class="table-wrap type02">
                                        <table>
                                            <caption>직위, 구분, 성명으로 구성된 소속공인중개사 및 중개보조원 내용</caption>
                                            <colgroup>
                                                <col width="33.3333%">
                                                <col width="33.3333%">
                                                <col>
                                            </colgroup>
                                            <thead>
                                                <tr>
                                                    <th scope="col">직위</th>
                                                    <th scope="col">구분</th>
                                                    <th scope="col">성명</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td class="ta-c">일반</td>
                                                    <td class="ta-c">중개보조원</td>
                                                    <td class="ta-c">홍길동</td>
                                                </tr>
                                            </tbody>
                                        </table>

		//<![CDATA[

            LayerPopup.open('pop01');
