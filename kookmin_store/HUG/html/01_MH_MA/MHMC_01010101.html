<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>법률상담 신청</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<script src="../../js/jquery-3.5.1.min.js"></script>
</head>

<body>

    <div class="page-wrapper">
        <header class="header auto-hide">
            <div class="btn-left">
                <a href="javascript:history.go(-1);" class="btn-ico btn-back" role="button" aria-label="이전"><span class="blind">뒤로</span></a>
            </div>
            <h1 class="title">상담신청</h1>
            <div class="btn-right">
                <button type="button" class="btn-ico btn-home" aria-label="홈"></button>
                <button type="button" class="btn-ico btn-menu02" aria-label="전체메뉴 열기"></button>
            </div>
        </header>
    
        <!-- s:본문시작 -->
        <div class="container consult">
            <h2 class="blind">법률사례 상담 상세 본문</h2>
            <div class="content-group">  
                <div class="inner-20">
                    <div class="content-wrap">

                        <!-- 에러 input : class ipt-error 추가 -->
                        <div class="common-input ipt-error">
                            <label for="frmName" class="blind">제목 입력</label>
                            <input type="text" id="frmName" name="item2" title="제목 입력" value="" placeholder="제목을 입력하세요.">
                            <span class="noti-info03">특수문자는 안됩니다.</span>
                        </div>
                        
                        <div class="view-wrap">
                            <div class="view-cont">
                                <textarea name="상담신청 입력" id="frmTA" placeholder="내용을 입력하세요. 예시) 일시, 장소, 관계, 경위 등"></textarea>
                            </div>
                            <span class="noti-info03">오류메세지 더미데이터가 뿌려집니다.</span>
                        </div>
                        
                        <div class="txt-wrap mt-20">
                            <p class="txt">
                                상담 답변은 내용에 따라 공사가 판단하여 개인정보를 삭제한 후 공개할 수 있습니다.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- //e:본문시작 -->
    
        <div class="footer auto-hide footer-up">
            <button type="button" class="btn btn-float btn-primary bg-green">상담 신청하기</button>				
        </div>
    </div>


	<script src="../../js/common_ui.js"></script>
</body>

</html>
