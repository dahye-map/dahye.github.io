<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>결제안내 및 정보제공 동의</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<script src="../../js/jquery-3.5.1.min.js"></script>
</head>

<body>

    <div class="page-wrapper">
        <header class="header auto-hide">
            <div class="btn-left">
                <a href="javascript:history.go(-1);" class="btn-ico btn-back" role="button" aria-label="이전"><span class="blind">뒤로</span></a>
            </div>
            <h1 class="title">결제안내 및 정보제공 동의</h1>
            <div class="btn-right">
                <button type="button" class="btn-ico btn-home" aria-label="홈"></button>
                <button type="button" class="btn-ico btn-menu02" aria-label="전체메뉴 열기"></button>
            </div>
        </header>
    
        <!-- s:본문시작 -->
        <div class="container">
            <h2 class="blind">결제안내 및 정보제공 동의 본문</h2>
            <div class="content-group pb-30 mb-30">
                <div class="inner-20">

                    <!-- s:상담자 정보 입력 -->
                    <div class="form-wrap mt-0">
                        <div class="txt-wrap">
                            <h3 class="tit">결제자 정보</h3>
                        </div>
                        <!-- s:성명 추가 -->
                        <div class="form-box">
                            <div class="frm-tit">
                                <label for="frmName">성명</label>
                            </div>
                            <div class="frm-form">
                                <div class="common-input">
                                    <input type="text" id="frmName" name="item2" title="이름을 입력해주세요." value="이허그" placeholder="이름을 입력해주세요." readonly disabled="">
                                </div>
                            </div>
                        </div>
                        <!-- //e:성명 추가 -->
                        <div class="form-box">
                            <div class="frm-tit">
                                <label for="frmPhone">휴대폰번호</label>
                            </div>
                            <div class="frm-form">
                                <div class="common-input">
                                    <input type="tel" id="frmPhone" name="item2" title="휴대전화번호를 입력해주세요." value="010-1234-5678" placeholder="휴대전화번호를 입력해주세요." maxlength="11" pattern="[0-9]*" inputmode="numeric" readonly disabled="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- //e:상담자 정보 입력 -->
                    
                    <!-- s:결제 내용 확인 -->
                    <div class="form-wrap mt-40">
                        <div class="txt-wrap">
                            <h3 class="tit">결제 내용 확인</h3>
                        </div>
                        <div class="form-box">
                            <div class="frm-tit">
                                <label for="frmPhone">대상 주택</label>
                            </div>
                            <div class="frm-form">
                                <div class="common-group type-addr">
                                    <div class="common-input">
                                        <input type="text" id="frmAddr1" name="item2" title="주소" value="부산광역시 연제구 거제천로225번길 25" placeholder="" disabled="">
                                    </div>
                                    <div class="common-input addr2">
                                        <label for="frmAddr2" class="blind">나머지 주소</label>
                                        <input type="text" id="frmAddr2" name="item2" title="나머지 주소" value="주택도시보증공사 직원숙소 203호" placeholder="" disabled="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- //e:결제 내용 확인 -->

                    <!-- s:등기변동 알림 -->
                    <div class="agree-wrap mt-20">
                        <ul>
                            <li>
                                <div class="tit">
                                    <a href="javascript:void(0)" title="등기변동 알림 (SNS)">등기변동 알림 (SNS)</a>
                                </div>
                                <div class="cont ta-r">
                                    <div class="common-radio">
                                        <label>
                                            <input type="radio" name="rdo4">
                                            <span>알림 받지않음</span>
                                        </label>
                                        <label>
                                            <input type="radio" name="rdo4" checked="">
                                            <span>알림 받음</span>
                                        </label>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- //e:등기변동 알림 -->

                    <!-- s:결제안내 -->
                    <div class="noti-list-wrap mt-40">
                        <ul class="ref">
                            <li>알려드립니다.</li>
                        </ul>
                        <ul class="mt-10">
                            <li>안심전세 진달을 위해서는 부동산등기사항전부증명서(부동산등기부등본) 열람을 통해 저당권, 가압류 확인이 필요합니다.</li>
                            <li>
                                결제하신 주택의 등기사항이 변동되는 경우 입력하신 휴대전화번호로 알려드립니다. <br>
                                (서비스 기간 : 결제일로부터 1년, 서비스 제공자 : (주)리파인)
                            </li>
                        </ul>
                    </div>
                    <!-- //e:결제안내 -->
    
                </div>
            </div>
        </div>
        <!-- //e:본문시작 -->
    
        <div class="footer auto-hide footer-up">		
            <button type="button" class="btn btn-float btn-primary">확인</button>				
        </div>
    </div>


	<script src="../../js/common_ui.js"></script>
</body>

</html>
