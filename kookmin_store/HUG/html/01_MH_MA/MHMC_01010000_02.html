<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>법률상담 사례</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/style.css">
	<script src="../../js/jquery-3.5.1.min.js"></script>
</head>

<body>

    <div class="page-wrapper">
        <header class="header auto-hide">
            <div class="btn-left">
                <a href="javascript:history.go(-1);" class="btn-ico btn-back" role="button" aria-label="이전"><span class="blind">뒤로</span></a>
            </div>
            <h1 class="title">법률사례</h1>
            <div class="btn-right">
                <button type="button" class="btn-ico btn-home" aria-label="홈"></button>
                <button type="button" class="btn-ico btn-menu02" aria-label="전체메뉴 열기"></button>
            </div>
        </header>
    
        <!-- s:본문시작 -->
        <div class="container board">
            <h2 class="blind">법률상담 사례 본문</h2>
            <div class="content-group">
                <div class="inner-20">
                    <div class="content-wrap">
                        <!-- s:법률사례 검색 -->
                        <div class="txt-wrap">
                            <h3 class="tit pb-10">법률상담 사례</h3>
                            <p class="txt type03">
                                상담 하기 전 공개된 답변을 검색해보세요
                            </p>
                        </div>
                        <div class="common-combo mt-20">
                            <select title="주거형태 선택">
                                <option value="">대분류</option>
                                <option value="">주택임대차보호법</option>
                                <option value="">민법</option>
                                <option value="">채무자 회생/파산 법률</option>
                                <option value="">판례</option>
                                <option value="">기타</option>
                            </select>
                        </div>
                        <div class="common-combo mt-10">
                            <select title="주거형태 선택">
                                <option value="">소분류</option>
                                <option value="">주택임대차보호법</option>
                                <option value="">민법</option>
                                <option value="">채무자 회생/파산 법률</option>
                                <option value="">판례</option>
                                <option value="">기타</option>
                            </select>
                        </div>
                        <div class="common-input type-search mt-10">
                            <input type="text" name="item2" title="검색어 입력" placeholder="검색어를 입력해주세요">
                            <button type="button" class="btn-ico"><span class="blind">검색</span></button>
                        </div>
                        <!-- //e:법률사례 검색 -->
                        <!-- s:검색결과없음 -->
                        <div class="result-no">
                            <p class="txt">검색 결과가 없습니다.</p>
                        </div>
                        <!-- //e:검색결과없음 -->
                    </div>
    
                </div>
            </div>
        </div>
        <!-- //e:본문시작 -->

        <div class="footer auto-hide footer-up">
            <button type="button" class="btn btn-float btn-primary bg-green">상담 신청하기</button>				
        </div>
    </div>


	<script src="../../js/common_ui.js"></script>
</body>

</html>
