<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>바텀팝업 노티 왼쪽정렬</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes" /> 	
		<link rel="stylesheet" type="text/css" href="../../css/common.css">
		<script src="../../js/jquery-3.5.1.min.js"></script>
	</head>
	<body>
		<div class="page-wrapper">
			<div class="footer">
				<button type="button" class="btn btn-float btn-primary" onclick="LayerPopup.openBtm('pop01');">결과보기</button>				
			</div>

		</div>

		<!-- 바텀팝업 노티 왼쪽정렬, 스크롤 없음 -->
		<section class="layerpop pop01 pop-btm" role="modal" aria-hidden="true">
			<div class="pop-wrap">			
				<h3 class="blind">신청내역 확인 팝업</h3>
				<button type="button" class="pop-close" onclick="LayerPopup.closeBtm('pop01');">닫기</button>
				<div class="pop-content">
					<div class="pc-wrap type-noti">
                        <div class="pc-msg-wrap">
							<p class="pc-msg02"><span class="name">이허그</span> 님,<br>전세보증금반환보증심사가 진행중입니다.</p>
                            <p class="pc-msg03">심사가 완료되면 앱푸시 또는 알림톡으로 알려드리겠습니다.</p>
						</div>
					</div>
					<div class="btn-group">
						<button type="button" class="btn btn-float btn-cancel">닫기</button>	
						<button type="button" class="btn btn-float btn-primary">전자서명하기</button>	
					</div>
				</div>
			</div>
		</section>

		<script src="../../js/common_ui.js"></script>
	</body>
</html>
