  <!-- <link rel="stylesheet" type="text/css" href="https://www.goodneighbors.kr/assets/web/css/common.css"> -->
  <link rel="stylesheet" type="text/css" href="https://m.goodneighbors.kr/assets/mobile/css/common.css?v=202204151531">
  <style>
    .children-banner {
      max-width: 100%;
      margin: 0 auto;
    }
    .children-banner .logo {
      width: calc(192px + 192 * (100vw - 800px) / 800);
      position: absolute;
      right: 20px;
      top: 30px;
    }
    .children-banner .balloon {
      position:absolute;
    }
    .children-banner .balloon.balloon01 {
      width: calc(163px + 163 * (100vw - 800px) / 800);
      left: 0;
      top: 0;
      animation: ups 4s linear infinite;
    }
    .children-banner .balloon.balloon02 {
      width: calc(47px + 47 * (100vw - 800px) / 800);
      left: 10%;
      top: 20%;
      animation: ups 4s linear infinite;
      animation-delay: 1s;
    }
    .children-banner .balloon.balloon03 {
      width: calc(167px + 167 * (100vw - 800px) / 800);
      right: 0;
      top: 8%;
      animation: ups2 6s linear infinite;
    }

    @keyframes ups {
      0% {
          opacity: 0;
      }

      50% {
          opacity: 1;
          transform: translate(-20px,-20px);
      }

      100% {
          opacity: 0;
          transform: translate(0px,-40px);
      }
    }
    @keyframes ups2 {
      0% {
          opacity: 0;
      }

      50% {
          opacity: 1;
          transform: translate(20px,-20px);
      }

      100% {
          opacity: 0;
          transform: translate(0px,-40px);
      }
    }
  </style>
