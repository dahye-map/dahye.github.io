<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/splide.min.css">
  <link rel="stylesheet" href="../../assets/css/swiper.css">
  <link rel="stylesheet" href="../../assets/css/flatpickr.min.css">
  <link rel="stylesheet" href="../../assets/css/jquery.rateyo.min.css">
  <link rel="stylesheet" href="../../assets/css/ui.css">

  <script src="../../assets/js/jquery-3.6.1.min.js"></script>
  <script src="../../assets/js/splide.min.js"></script>
  <script src="../../assets/js/swiper.min.js"></script>
  <script src="../../assets/js/flatpickr.js"></script>
  <script src="../../assets/js/flatpickr.ko.js"></script>
  <script src="../../assets/js/jquery.rateyo.min.js"></script>
  <script src="../../assets/js/common.js"></script>
  <title>뭉클트립</title>
</head>

<body>

  <div id="mobileWrap">
    <header class="header__wrap">
      <div class="header__inner">
        <button type="button" class="btn-back"><span class="blind">뒤로가기</span></button>
        <div class="header-input">
          <p class="ft-default">아아아</p>
          <button type="button" class="btn-input__delete"><i class="ico ico-input__delete"></i></button>
        </div>
      </div>
    </header>

    <div class="container__wrap travelcart__wrap reservation__wrap">
      <!-- 검색 폼 -->
      <div class="search-form__wrap only-input">
        <div class="search-form__con search-input">
          <i class="ico ico-search__small"></i>
          <div class="input__wrap">
            <input type="text" class="input" placeholder="숙소, 액티비티&체험, 투어명 검색">
            <button type="button" class="btn-input__delete"><i class="ico ico-input__delete"></i></button>
          </div>
        </div>
      </div>
      <!-- //검색 폼 -->
      <div class="tab__wrap tab-line__wrap full-flex">
        <ul class="tab__inner">
          <li class="tab-line__con active"><a href="#none">숙박</a></li>
          <li class="tab-line__con"><a href="#none">액티비티&체험</a></li>
          <li class="tab-line__con"><a href="#none">투어</a></li>
        </ul>
        <div class="tab-contents__wrap">
          <!-- 숙박 -->
          <div class="tab-contents active">
            <!-- 2 depth tab -->
            <div class="tab-sub__wrap type-primary">
              <ul class="tab-sub__inner">
                <li class="tab-sub__con active">
                  <a href="#none">전체 0</a>
                </li>
                <li class="tab-sub__con">
                  <a href="#none">예약 완료 0</a>
                </li>
                <li class="tab-sub__con">
                  <a href="#none">투숙 완료 0</a>
                </li>
                <li class="tab-sub__con">
                  <a href="#none">취소 0</a>
                </li>
              </ul>
            </div>
            <!-- //2 depth tab -->
            <section class="layout__wrap pt20 bg-gray">
              <!-- 검색 결과 없음 -->
              <div class="nodata__wrap">
                <div class="nodata__con">
                  해당 조건에 맞는 검색 결과가 없습니다. <br>
                  다른 검색어를 입력하시거나 <br>
                  철자와 띄어쓰기를 확인해보세요.
                </div>
              </div>
              <!-- //검색 결과 없음 -->
            </section>
          </div>
          <!-- //숙박 -->
          <!-- 액티비티&체험 -->
          <div class="tab-contents">

          </div>
          <!-- //액티비티&체험 -->
          <!-- 투어 -->
          <div class="tab-contents">

          </div>
          <!-- //투어 -->
        </div>
      </div>
    </div>
  </div>

</body>

</html>
