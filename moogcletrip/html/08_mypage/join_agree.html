<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/splide.min.css">
  <link rel="stylesheet" href="../../assets/css/swiper.css">
  <link rel="stylesheet" href="../../assets/css/flatpickr.min.css">
  <link rel="stylesheet" href="../../assets/css/jquery.rateyo.min.css">
  <link rel="stylesheet" href="../../assets/css/ui.css">

  <script src="../../assets/js/jquery-3.6.1.min.js"></script>
  <script src="../../assets/js/splide.min.js"></script>
  <script src="../../assets/js/swiper.min.js"></script>
  <script src="../../assets/js/flatpickr.js"></script>
  <script src="../../assets/js/flatpickr.ko.js"></script>
  <script src="../../assets/js/jquery.rateyo.min.js"></script>
  <script src="../../assets/js/common.js"></script>
  <title>뭉클트립</title>
</head>

<body>

  <div id="mobileWrap">
    <header class="header__wrap">
      <div class="header__inner">
        <button class="btn-back"><span class="blind">뒤로가기</span></button>
        <h1 class="header-tit__center">약관 동의</h1>
      </div>
    </header>

    <div class="container__wrap mypage__wrap">
      <section class="join__wrap">
        <div class="tit__wrap">
          <p class="ft-xxxl">설레는 여행 준비</p>
          <p class="ft-default">
            원하는 여행을 등록하면 뭉클트립이 <br>
            딱 맞는 제안을 드릴게요!
          </p>
        </div>

        <!-- 전체 동의 -->
        <div class="checkbox__wrap check-list__wrap agree__list">
          <div class="check-list__all">
            <div class="checkbox">
              <input type="checkbox" id="agree_chk1" />
              <label for="agree_chk1">
                <span class="ft-default">전체 동의</span>
              </label>
            </div>
          </div>
          <div class="check-list__con">
            <div class="checkbox">
              <input type="checkbox" id="agree_chk2" />
              <label for="agree_chk2">
                <p class="flex-between">
                  <span class="ft-s">[필수] 만 14세 이상입니다</span>
                </p>
              </label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="agree_chk3" />
              <label for="agree_chk3">
                <p class="flex-between">
                  <span class="ft-s">[필수] 서비스 이용약관</span>
                  <a href="" class="btn-checkbox__more"><i class="ico ico-arrow__right"></i></a>
                </p>
              </label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="agree_chk4" />
              <label for="agree_chk4">
                <p class="flex-between">
                  <span class="ft-s">[필수] 개인정보 처리방침</span>
                  <a href="" class="btn-checkbox__more"><i class="ico ico-arrow__right"></i></a>
                </p>
              </label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="agree_chk5" />
              <label for="agree_chk5">
                <p class="flex-between">
                  <span class="ft-s">[필수] 위치기반 이용약관</span>
                  <a href="" class="btn-checkbox__more"><i class="ico ico-arrow__right"></i></a>
                </p>
              </label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="agree_chk6" />
              <label for="agree_chk6">
                <p class="flex-between">
                  <span class="ft-s">[선택] 마케팅 수신 동의(혜택알림 푸시, 메일, 문자)</span>
                </p>
              </label>
            </div>
          </div>
        </div>
        <!-- //전체 동의 -->
      </section>

      <!-- 하단 버튼 영역 -->
      <div class="bottom-fixed__wrap">
        <div class="btn__wrap">
          <button class="btn-full__primary disabled" disabled>다음</button>
        </div>
      </div>
      <!-- //하단 버튼 영역 -->
    </div>
  </div>

</body>

</html>
