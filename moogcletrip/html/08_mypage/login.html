<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/splide.min.css">
  <link rel="stylesheet" href="../../assets/css/swiper.css">
  <link rel="stylesheet" href="../../assets/css/flatpickr.min.css">
  <link rel="stylesheet" href="../../assets/css/jquery.rateyo.min.css">
  <link rel="stylesheet" href="../../assets/css/ui.css">

  <script src="../../assets/js/jquery-3.6.1.min.js"></script>
  <script src="../../assets/js/splide.min.js"></script>
  <script src="../../assets/js/swiper.min.js"></script>
  <script src="../../assets/js/flatpickr.js"></script>
  <script src="../../assets/js/flatpickr.ko.js"></script>
  <script src="../../assets/js/jquery.rateyo.min.js"></script>
  <script src="../../assets/js/common.js"></script>
  <title>뭉클트립</title>
</head>

<body>

  <div id="mobileWrap">
    <header class="header__wrap">
      <div class="header__inner">
        <h1><span class="blind">로그인</span></h1>
        <button type="button" class="btn-close"><span class="blind">닫기</span></button>
      </div>
    </header>

    <div class="container__wrap">
      <!-- 로그인 화면 -->
      <div class="login__wrap">
        <p class="logo"><img src="../../assets/images/common/logo_text_big.png" alt="뭉클트립"></p>
        <div class="input__wrap">
          <div class="input__con">
            <label for="tel" class="input-label">연락처</label>
            <div class="input__btn">
              <input id="tel" type="tel" class="input-default" placeholder="전화번호를 입력해주세요">
              <button type="button" class="btn-full__black">인증</button>
            </div>
          </div>
          <div class="input__con has-time">
            <input id="name" type="text" class="input-default" placeholder="인증번호를 입력하세요">
            <span class="expire-time">05:00</span>
          </div>
        </div>
        <button type="button" class="btn-full__primary">로그인</button>
        <div class="join__btn">
          <button type="button" class="btn-txt__underline">휴대폰번호로 회원가입</button>
        </div>
      </div>
      <!-- //로그인 화면 -->
    </div>
  </div>

</body>

</html>
