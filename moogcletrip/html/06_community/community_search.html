<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../../assets/css/common.css">
  <link rel="stylesheet" href="../../assets/css/splide.min.css">
  <link rel="stylesheet" href="../../assets/css/swiper.css">
  <link rel="stylesheet" href="../../assets/css/flatpickr.min.css">
  <link rel="stylesheet" href="../../assets/css/jquery.rateyo.min.css">
  <link rel="stylesheet" href="../../assets/css/ui.css">

  <script src="../../assets/js/jquery-3.6.1.min.js"></script>
  <script src="../../assets/js/splide.min.js"></script>
  <script src="../../assets/js/swiper.min.js"></script>
  <script src="../../assets/js/flatpickr.js"></script>
  <script src="../../assets/js/flatpickr.ko.js"></script>
  <script src="../../assets/js/jquery.rateyo.min.js"></script>
  <script src="../../assets/js/common.js"></script>
  <title>뭉클트립</title>
</head>

<body>

  <div id="mobileWrap">
    <header class="header__wrap bg-gray">
      <div class="header__inner">
        <button class="btn-close"><span class="blind">닫기</span></button>
        <h1 class="header-tit__center">커뮤니티 검색</h1>
      </div>
    </header>

    <div class="container__wrap community-search__wrap">
      <section class="layout__wrap bg-gray">
        <div class="box-white__list">
          <!-- 검색 -->
          <div class="box-white__wrap">
            <div class="tit__wrap">
              <p class="ft-xl">키워드 검색</p>
            </div>
            <!-- 검색 폼 -->
            <div class="search-form__wrap only-input">
              <div class="search-form__con search-input">
                <i class="ico ico-search__small"></i>
                <div class="input__wrap">
                  <input type="text" class="input" placeholder="키워드를 입력해주세요">
                  <button type="button" class="btn-input__delete"><i class="ico ico-input__delete"></i></button>
                </div>
              </div>
            </div>
            <!-- //검색 폼 -->
          </div>
          <!-- //검색 -->
          <!-- 작성일 선택 -->
          <div class="box-white__wrap">
            <div class="tit__wrap">
              <p class="ft-xl">작성일 선택</p>
            </div>
            <div class="tab__wrap tab-round__wrap type-small">
              <ul class="tab__inner">
                <li class="tab-round__con active">
                  <a href="#none">전체 기간</a>
                </li>
                <li class="tab-round__con">
                  <a href="#none">최근 1년</a>
                </li>
                <li class="tab-round__con">
                  <a href="#none">최근 6개월</a>
                </li>
                <li class="tab-round__con">
                  <a href="#none">최근 3개월</a>
                </li>
              </ul>
              <div class="tab-contents__wrap">
                <div class="tab-contents active">
                  <!-- 날짜 선택 -->
                  <div class="calendar-wrap">
                    <div class="placeholder"></div>
                  </div>
                  <!-- //날짜 선택 -->
                </div>
                <div class="tab-contents">
                  <p class="recent-date">2023.10.10 ~ 2024.10.09</p>
                </div>
                <div class="tab-contents">
                  <p class="recent-date">2024.04.10 ~ 2024.10.09</p>
                </div>
                <div class="tab-contents">
                  <p class="recent-date">2024.7.10 ~ 2024.10.09</p>
                </div>
              </div>
            </div>
            
          </div>
          <!-- //작성일 선택 -->
          <!-- 뭉클태그 선택 -->
          <div class="box-white__wrap">
            <div class="tit__wrap">
              <p class="ft-xl">뭉클태그 선택</p>
            </div>
            <div class="select__wrap type-img multi-select">
              <ul>
                <li>
                  <a href="#none">
                    <img src="../../assets/images/demo/img_tag.png" alt="">
                    <span>가성비 중요</span>
                  </a>
                </li>
                <li>
                  <a href="#none">
                    <img src="../../assets/images/demo/img_tag.png" alt="">
                    <span>여유로운 힐링</span>
                  </a>
                </li>
                <li>
                  <a href="#none">
                    <img src="../../assets/images/demo/img_tag.png" alt="">
                    <span>도보여행 선호</span>
                  </a>
                </li>
                <li>
                  <a href="#none">
                    <img src="../../assets/images/demo/img_tag.png" alt="">
                    <span>도심 속 호캉스</span>
                  </a>
                </li>
                <li>
                  <a href="#none">
                    <img src="../../assets/images/demo/img_tag.png" alt="">
                    <span>전망좋은 곳</span>
                  </a>
                </li>
                <li>
                  <a href="#none">
                    <img src="../../assets/images/demo/img_tag.png" alt="">
                    <span>리뷰좋은 곳</span>
                  </a>
                </li>
                <li>
                  <a href="#none">
                    <img src="../../assets/images/demo/img_tag.png" alt="">
                    <span>로맨틱 분위기</span>
                  </a>
                </li>
                <li>
                  <a href="#none">
                    <img src="../../assets/images/demo/img_tag.png" alt="">
                    <span>야경즐기기</span>
                  </a>
                </li>
                <li>
                  <a href="#none">
                    <img src="../../assets/images/demo/img_tag.png" alt="">
                    <span>여유로운 평일여행</span>
                  </a>
                </li>
                <li>
                  <a href="#none">
                    <img src="../../assets/images/demo/img_tag.png" alt="">
                    <span>바다/해변 근처</span>
                  </a>
                </li>
                <li>
                  <a href="#none">
                    <img src="../../assets/images/demo/img_tag.png" alt="">
                    <span>기타</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!-- //뭉클태그 선택 -->
        </div>
      </section>

      <!-- 하단 버튼 영역 -->
      <div class="bottom-fixed__wrap">
        <div class="btn__wrap">
          <button class="btn-full__primary disabled" disabled>검색</button>
        </div>
      </div>
      <!-- //하단 버튼 영역 -->
    </div>
  </div>

  <script>
    flatpickr('.calendar-wrap .placeholder', {
      inline: true,
      minDate: 'today',
      mode: "range",
      "locale": "ko",
    });

    $(document).ready(function() {
      $('.input').on('input', function() {
        if ($(this).val().length > 0) {
          $('.btn-input__delete').show();
        } else {
          $('.btn-input__delete').hide();
        }
      });
      $('.btn-input__delete').click(function() {
        $('.input').val('');
        $(this).hide();
      });
    });

  </script>

</body>

</html>
