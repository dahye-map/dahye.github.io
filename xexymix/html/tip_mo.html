        <script>
            var swiper = new Swiper('.swiper-container', {
                    slidesPerView: 'auto',
                    spaceBetween: 12
            });

            //레깅스 고르는 팁
            var tip_list = $('.tip-list .con-wrap');
            var _isSlide = false;
            var titH = $('.con-tit').outerHeight() -3;
            $('.con-wrap').hide();
            $('.con-tit').click(function(e) {
                e.preventDefault();
                $target = $(this).next('.con-wrap');
                var allPanels = $('.con-wrap');

                if(!_isSlide){
                    _isSlide = true;
                    if(!$target.hasClass('active')){
                        allPanels.slideUp(400).removeClass('active');
                        $target.slideDown(400).addClass('active');
                        // console.log($target.offset().top);
                        $('html, body').animate({scrollTop : $target.offset().top - titH}, 400);

                    } else {
                        $target.slideUp(400).removeClass('active');
                        $('html, body').animate({scrollTop : $target.offset().top - titH}, 400);
                    }
                    setTimeout(function(){_isSlide=false;},400);
                }
            });
        </script>
