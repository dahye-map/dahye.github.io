<!--/include_header(2)/-->
<div id="container">
  <div id="product-list" class="wrapper">
    <!-- 타이틀 카테고리 -->
    <div class="title-html"><!--/category_title_html_mobile/--></div>
    <!-- //타이틀 카테고리 -->

    <!-- 타이틀 텍스트 -->
    <div class="title-text"><!--/cate1_name/--></div>
    <!-- //타이틀 텍스트 -->

    <!-- 스마트스킨 베스트 상품 노출 -->
    <div class="best-wrap">

      <!--/if_recmd_product/-->
      <div class="section">
        <div class="cols2 swiper-container">
          <ul class="swiper-wrapper">
            <!--/loop_recmd_product(10)/-->
            <li class="swiper-slide items <!--/if_step(2)/-->right-items<!--/end_if/-->">
              <a href="<!--/recmd_product@link/-->">
              <div class="img"> <span class="rank">BEST.<br/>
                <b><!--/idx/--></b></span>
                <img src="<!--/recmd_product@image_l/-->">
              </div>
              <div class="name_con">
                <div class="priceicon">
                  <!--/recmd_product@mobile_icons/-->
                  <span class="style-code"><!--/recmd_product@style_code/--></span>
                </div>
                <p class="prd-name"><!--/recmd_product@name(300)/--></p>
                <p class="prd-name-sub"><!--/recmd_product@subname(200)/--></p>
              </div>
              <div class="priceBox">
                <!--/if_recmd_product@is_soldout/-->
                <!--/if_recmd_product@is_short_soldout/-->
                <p class="slod-out">일시품절</p>
                <!--/else/-->
                <p class="slod-out">SOLD OUT</p>
                <!--/end_if/-->
                <!--/else/-->
                <!--/if_recmd_product@is_term_discount/-->
                <p class="prd-price"><!--/number/recmd_product@price_sell/--></p>
                <!--/if_recmd_product@price_consumer(+1)/-->
                <p class="prd-price"><strike><!--/number/recmd_product@price_consumer/--></strike></p>
                <!--/end_if/-->
                <!--/else/-->
                <p class="prd-price"><!--/number/recmd_product@price_sell/--></p>
                <!--/if_recmd_product@price_consumer(+1)/-->
                <p class="prd-price"><strike><!--/number/recmd_product@price_consumer/--></strike></p>
                <!--/end_if/-->
                <!--/end_if/-->
                <!--/end_if/-->
                <div class="crema-product-reviews-count" data-product-code="<!--/recmd_product@uid/-->" data-format="리뷰 <b>{{{count}}}</b>" data-hide-if-zero="1"></div>
              </div>
                <!--/if_recmd_product@is_term_discount/-->
                <p class="discount"><!--/number/recmd_product@price_discount/--> <!--/recmd_product@mobile_discount_icon/--></p>
                <!--/end_if/-->
              </a>
            </li>
            <!--/end_loop/-->
          </ul>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <!--/end_if/-->
      <script type="text/javascript">
        var bestSwiper = new Swiper('.cols2', {
          slidesPerView: 2,
          spaceBetween: 10,
          loop: true,
          autoplay: {
            delay: 4500,
            disableOnInteraction: true,
          },
          pagination: {
            el: '.swiper-pagination',
            dynamicBullets: true,
            clickable: true,
          },
        });
      </script>
    </div>
    <!-- //스마트스킨 베스트 상품 노출 -->

    <!-- 카테고리 상품 노출 -->
    <div class="results">
      <!--/if_category/-->
      <div class="category-list-box flex"> <a href="<!--/link_cate1/-->">
        <p>ALL</p>
        </a>
        <!--/loop_category/-->
        <a href="<!--/category@link/-->">
        <p><!--/category@name/--></p>
        </a>
        <!--/end_loop/-->
      </div>
      <!--/else/-->
      <div class="category-list-box flex"> <a href="<!--/link_cate1/-->">
        <p>ALL</p>
        </a>
        <!--/loop_same_level_category/-->
        <a href="<!--/same_level_category@link/-->" class="<!--/if_same_level_category@is_sel/-->active<!--/end_if/-->">
        <p><!--/same_level_category@name/--></p>
        </a>
        <!--/end_loop/-->
      </div>
      <!--/end_if/-->
      <div class="tool-wrap wrapper">
        <p>총 <strong><!--/total_product_count/--></strong>개의 상품이 있습니다.</p>
        <div class="links">
          <select onchange="window.location.href=this.value">
            <option>:: 정렬방식 ::</option>
            <option value="<!--/link_sort_date/-->">최신순</option>
            <option value="<!--/link_sort_price_up/-->">낮은가격</option>
            <option value="<!--/link_sort_price_down/-->">높은가격</option>
            <option value="<!--/link_sort_review/-->">최다리뷰</option>
          </select>
        </div>
      </div>
      <!--/block_product/-->
      <!--/if_product_list/-->
      <div class="section">
        <div class="cols2">
          <ul class="items">
            <!--/loop_product_list(100)/-->
            <li> <a href="<!--/product_list@link/-->">
              <div class="img"> <img src="<!--/product_list@image_s/-->"> </div>
              <div class="name_con">
                <div class="priceicon">
                  <!--/product_list@mobile_icons/-->
                  <span class="style-code"><!--/product_list@style_code/--></span>
                </div>
                <p class="prd-name"><!--/product_list@name(300)/--></p>
                <p class="prd-name-sub"><!--/product_list@subname(200)/--></p>
              </div>
              <div class="priceBox">
                <!--/if_product_list@is_soldout/-->
                <!--/if_product_list@is_short_soldout/-->
                <p class="slod-out">일시품절</p>
                <!--/else/-->
                <p class="slod-out">SOLD OUT</p>
                <!--/end_if/-->
                <!--/else/-->
                <!--/if_product_list@is_term_discount/-->
                <p class="prd-price"><!--/number/product_list@price_sell/--></p>
                <!--/if_product_list@price_consumer(+1)/-->
                <p class="prd-price"><strike><!--/number/product_list@price_consumer/--></strike></p>
                <!--/end_if/-->
                <!--/else/-->
                <p class="prd-price"><!--/number/product_list@price_sell/--></p>
                <!--/if_product_list@price_consumer(+1)/-->
                <p class="prd-price"><strike><!--/number/product_list@price_consumer/--></strike></p>
                <!--/end_if/-->
                <!--/end_if/-->
                <!--/end_if/-->
                <div class="crema-product-reviews-count" data-product-code="<!--/product_list@uid/-->" data-format="리뷰 <b>{{{count}}}</b>" data-hide-if-zero="1"></div>
              </div>
              <!--/if_product_list@is_term_discount/-->
              <p class="discount"><!--/number/product_list@price_discount/--> <!--/product_list@mobile_discount_icon/--></p>
              <!--/end_if/-->
              </a>
            </li>
            <!--/end_loop/-->
          </ul>
        </div>
      </div>
      <!--/end_if/-->
      <!--/end_block/-->
      <!--/block_product_more/-->
      <div class="more"> <a id="more_list" class="btn_moreGray">MORE VIEW +</a> </div>
      <!--/end_block/-->
    </div>
    <!-- //카테고리 상품 노출 -->
  </div>
</div>

<script>
  (function(z, xcode) {
    z = new RegExp("[\\?&]xcode=([^&#]*)").exec(location.search), xcode = z ? decodeURIComponent(z[1].replace(/\+/g, " ")) : '';
    if (xcode == "020") {
      document.write("<div style='padding:20px 0; font-size:18px; font-weight:500; text-align:center; color:#333;'>BLACK LABEL REVIEW</div><div class='crema-reviews' data-widget-id='37'></div>");
    } else if (xcode == "005") {
      document.write("<div style='padding:20px 0; font-size:18px; font-weight:500; text-align:center; color:#333;'>TOPS REVIEW</div><div class='crema-reviews' data-widget-id='38'></div>");
    } else if (xcode == "006") {
      document.write("<div style='padding:20px 0; font-size:18px; font-weight:500; text-align:center; color:#333;'>BOTTOMS REVIEW</div><div class='crema-reviews' data-widget-id='39'></div>");
    } else if (xcode == "008") {
      document.write("<div style='padding:20px 0; font-size:18px; font-weight:500; text-align:center; color:#333;'>ATHLEISURE REVIEW</div><div class='crema-reviews' data-widget-id='40'></div>");
    } else if (xcode == "007") {
      document.write("<div style='padding:20px 0; font-size:18px; font-weight:500; text-align:center; color:#333;'>ACCESSORIES REVIEW</div><div class='crema-reviews' data-widget-id='41'></div>");
    }
  })();
</script>
