<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안심전세 관리자</title>

    <link rel="stylesheet" href="../lib/css/reset.css">
    <link rel="stylesheet" href="../lib/css/common.css">
    <script src="../lib/js/jquery-3.5.1.min.js"></script>

    <style>
        #loginWrap .login { display:flex; flex-direction:column; justify-content:center; align-items:center;  background:#f7f8f9; width:100%; height:100vh; }
        .login-tit { padding-bottom:40px; font-size:28px; text-align:center; color:#222; }
        .login-tit span { color:#4994d4; font-weight:bold; }
        .box-wrap .box { width:580px; padding:60px 100px; background:#fff; box-shadow:7.7px 6.4px 20px 0 rgba(0, 0, 0, 0.1); }
        .box-input { display:flex; align-items:center; padding:10px 20px; border:1px solid #999; border-radius:2px; }
        .box-input input { width:calc(100% - 90px); border:0; font-size:16px; }
        .box-input .name { position:relative; width:90px; font-size:16px; color:#000; }
        .box-input .name::after { content:''; display:block; position:absolute; right:0; top:6px; width:1px; height:14px; background:rgba(0, 0, 0, 0.2); }

        .login .btn-wrap { display:flex; gap:10px; margin-top:40px; }
        .login .btn-wrap .btn { width:50%; }
        .btn.btn-lg { width:100%; height:60px; line-height:60px; font-size:20px; color:#fff; }
        .btn-lg.btn-cancle { background:#aaa; }
        .btn-lg.btn-login { background:#0d6fb8; }
    </style>
</head>
<body>
    <div id="wrap">

        <!-- s:로그인 -->
        <div id="loginWrap">
            <div class="login">
                <h1 class="login-tit"><span>안심전세</span> 관리자 시스템</h1>

                <div class="box-wrap">
                    <div class="box">
                        <div class="box-input">
                            <p class="name">ID</p>
                            <input type="text" id="" name="" title="아이디를 입력해주세요" value="" placeholder="아이디를 입력해주세요">
                        </div>
                        <div class="box-input mt-20">
                            <p class="name">Password</p>
                            <input type="password" id="" name="" title="비밀번호를 입력해주세요" value="" placeholder="비밀번호를 입력해주세요">
                        </div>

                        <div class="btn-wrap">
                            <button type="button" class="btn btn-lg btn-cancle">취소</button>
                            <button type="button" class="btn btn-lg btn-login">로그인</button>
                        </div>

                        <div class="common-check mt-20">
                            <label>
                                <input type="checkbox" name="" checked="">
                                <span>아이디 저장</span>
                            </label>
                        </div>

                        <div class="common-radio">
                            <label>
                                <input type="radio" name="rdo1">
                                <span>라디오</span>
                            </label>
                            <label>
                                <input type="radio" name="rdo1" checked="">
                                <span>라디오</span>
                            </label>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <!-- //e:로그인 -->

    </div>
</body>
</html>
