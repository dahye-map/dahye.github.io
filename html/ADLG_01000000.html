<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안심전세 관리자</title>

    <link rel="stylesheet" href="../lib/css/reset.css">
    <link rel="stylesheet" href="../lib/css/common.css">
    <script src="../lib/js/jquery-3.5.1.min.js"></script>
    <script src="../lib/js/ui.js"></script>
</head>
<body>
    <div id="wrap">

        <!-- s:로그인 -->
        <div id="loginWrap">
            <div class="login">
                <h1 class="login-tit"><img src="../images/logo.png" alt="HUG안심전세 관리자시스템 로고 이미지"> <span>관리자 시스템</span></h1>

                <div class="box-wrap">
                    <div class="box">
                        <!-- ## err인 경우, box-input에 err-msg class 추가하시면 됩니다. -->
                        <div class="box-input err-msg">
                            <p class="name">ID</p>
                            <input type="text" id="" name="" title="아이디를 입력해주세요" value="" placeholder="아이디를 입력해주세요">
                        </div>
                        <div class="box-input mt-20">
                            <p class="name">Password</p>
                            <input type="password" id="" name="" title="비밀번호를 입력해주세요" value="" placeholder="비밀번호를 입력해주세요">
                        </div>
                        <!-- s : err인 경우, err-txt 추가하시면 됩니다. -->
                        <div class="err-txt">
                            <p>※ 아이디를 찾을 수 없습니다.</p>
                        </div>
                        <!-- e : err인 경우, err-txt 추가하시면 됩니다. -->
                        
                        <div class="btn-wrap">
                            <button type="button" class="btn btn-lg btn-cancle" value="초기화">취소</button>
                            <button type="button" class="btn btn-lg btn-login" onclick="location.href='ADHG_01000000.html'">로그인</button>
                        </div>

                        <div class="common-check mt-20">
                            <label>
                                <input type="checkbox" name="" checked="">
                                <span>아이디 저장</span>
                            </label>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- //e:로그인 -->
    </div>
</body>
</html>
