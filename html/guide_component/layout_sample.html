<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안심전세 관리자</title>

    <link rel="stylesheet" href="../../lib/css/reset.css">
    <link rel="stylesheet" href="../../lib/css/common.css">
    <script src="../../lib/js/jquery-3.5.1.min.js"></script>
    <script src="../../lib/js/ui.js"></script>

    <style>
        #navWrap .nav ul li .depth-menu li{ background:#fff; }
        #navWrap .nav ul li .depth-menu li:last-child{ border-bottom:none; }
        #navWrap .nav ul li .depth-menu li:nth-of-type(1){ border:none; }
        #navWrap .nav ul li .depth-menu li:nth-of-type(1)::after{ display:block; content:''; margin:0 40px; border-bottom:1px solid #e1e1e1; }
        #navWrap .nav ul li .depth-menu li a{ height:56px; padding-left:40px; font-size:16px; color:#666; }
        #navWrap .nav ul li .depth-menu li a::before{ display:inline-block; content:''; margin-right:6px; width:16px; height:16px; background:url(../../images/icon_dot_img.png) no-repeat center/16px; }
        #navWrap .nav .depth-menu > li > a.sub-active{ color:#0087d5; }
        #navWrap .nav .depth-menu > li > a.sub-active::before{ background:url(../../images/icon_dot_bl@2x.png) no-repeat center/16px; }
    </style>

</head>
<body>
    <div id="wrap">

        <!-- s:header -->
        <header id="headerWrap">
            <div class="header">
                <h1 class="logo">
                    관리자 홈페이지
                </h1>

                <div class="util-wrap">
                    <ul>
                        <li class="name">
                            <a href=""><span>홍길동님</span></a>
                        </li>
                        <li class="logout">
                            <a href=""><span>로그아웃</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- //e:header -->

        <!-- s:nav -->
        <nav id="navWrap">
            <div class="nav">
                <ul>
                    <li><a href="">관리자 설정</a></li>
                    <li><a href="">권한 관리</a></li>
                    <li><a href="">안심전세 관리</a></li>
                    <li class="sub-menu"><a href="javascript:void(0)" class="active">법률상담 관리</a>

                        <ul class="depth-menu">
                            <li><a href="">상담배정 내역조회</a></li>
                            <!-- sub-active class 넣으면 css가 추가됩니다. -->
                            <li><a href="" class="sub-active">법률상담 내역상세</a></li>
                        </ul>

                    </li>
                    <li><a href="">고객관리</a></li>
                    <li><a href="">공지사항 관리</a></li>
                    <li class="sub-menu"><a href="javascript:void(0)">통계 관리</a>

                        <ul class="depth-menu">
                            <li><a href="">접속통계 관리</a></li>
                            <li><a href="">이용통계 관리</a></li>
                        </ul>

                    </li>
 
                </ul>
            </div>
        </nav>
        <!-- //e:nav -->

        <!-- s:containerWrap -->
        <div id="containerWrap">
            <div class="container">
                <h2 class="top-title">타이틀</h2>
                <section class="section">
                  <!-- 내용 입력 -->
                </section>
            </div>
        </div>
        <!-- //e:containerWrap -->

    </div>

</body>
</html>
