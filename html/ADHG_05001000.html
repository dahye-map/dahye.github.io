<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안심전세 관리자</title>

    <link rel="stylesheet" href="../lib/css/reset.css">
    <link rel="stylesheet" href="../lib/css/common.css">
    <script src="../lib/js/jquery-3.5.1.min.js"></script>
</head>
<style>
.table-wrap .line-txt-form{padding: 3px 20px; background:#eaeaea;border:none;}

</style>
<body>
    <div id="wrap">


        <header id="headerWrap">
            <div class="header">
                <h1 class="logo">
                    관리자 홈페이지
                </h1>

                <div class="util-wrap">
                    <ul>
                        <li class="name">
                            <a href=""><span>홍길동님</span></a>
                        </li>
                        <li class="logout">
                            <a href=""><span>로그아웃</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <nav id="navWrap">
            <div class="nav">
                <ul>
                    <li><a href="">관리자 설정</a></li>
                    <li><a href="">권한 관리</a></li>
                    <li><a href="" class="active">상담배정 내역조회</a></li>
                    <li><a href="">법률상담 내역조회</a></li>
                    <li><a href="">고객관리</a></li>
                    <li><a href="">공지사항 관리</a></li>
                    <li><a href="">접속통계 관리</a></li>
                    <li><a href="">이용통계 관리</a></li>
                </ul>
            </div>
        </nav>

        <div id="containerWrap">
            <div class="container">
                <h2 class="top-title">상담배정 내역조회</h2>

                <!-- 버튼에 btn-disabled 추가시 disabled 상태가 됩니다.-->
                <section class="section">
                    <div class="sub-title-btn">
                      <button class="btn btn-consult"><a href="javascript:;">상담반환</a></button>
                      <button class="btn btn-consult"><a href="javascript:;">상담반려</a></button>
                      <button class="btn btn-consult btn-disabled"><a href="javascript:;">법률사례요청</a></button>
                    </div>
                    <div class="table-wrap">
                        
                        <table>
                            <caption>상담제목, 상담내용, 답변상태, 상담유형, 답변내용, 변호사, 상담요청일, 답변완료일로 구성됨</caption>
                            <colgroup>
                                <col width="280px">
                                <col width="*">
                                <col width="280px">
                                <col width="*">
                            </colgroup>

                            <tbody>
                                <tr>
                                    <th class="name">상담제목</th>
                                    <td colspan="3">
                                        <textarea name="" id="" class="line-txt-form" cols="30" rows="10">부산시 소액임차 최우선 변제금 문의</textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="name">상담내용</th>
                                    <td colspan="3">
                                        <textarea name="" id="" cols="30" rows="10">부산시 전세계약을 알아보고 있습니다. 부동산 공인중개사 김아무개가 소액임차변제금이 3천만원이라고 하는데,
                                            부산시 중구 해운대동을 진행할때….</textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="name">답변상태</th>
                                    <td class="name">
                                        답변대기
                                    </td>
                                    <th class="name">상담요청일</th>
                                    <td class="name">
                                        2022.11.28
                                    </td>
                                </tr>
                                <tr>
                                    <th class="name">상담유형</th>
                                    <td colspan="3" class="select-box name">

                                        <select name="consult-list" id="">
                                            <option value="1">대분류</option>
                                            <option value="2">대분류</option>
                                            <option value="3">대분류</option>
                                        </select>
                                        <select name="consult-list" id="">
                                            <option value="1">대분류</option>
                                            <option value="2">대분류</option>
                                            <option value="3">대분류</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="name">답변내용</th>
                                    <td colspan="3">
                                        <textarea name="" id="" cols="30" rows="10">안녕하세요. 답변관리자입니다.
                                            현재 선생님께서 취하실 방법은 거주하신 자택의 우선권을 가지고 있는지 확인하셔야합니다.
                                            가까운 중구 해운대동 주민센터에 방문하셔서..
                                        </textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="name">변호사</th>
                                    <td class="name">
                                        홍길동
                                    </td>
                                    <th class="name">답변완료일</th>
                                    <td class="name">
                                        2022.12.08
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="btn-wrap">
                        <button class="btn btn-md btn-white">취소</button>
                        <button class="btn btn-md btn-gray">임시저장</button>
                        <button class="btn btn-md btn-blue">완료</button>
                    </div>
                </section>

            </div>
        </div>

    </div>
</body>
</html>
